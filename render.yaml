services:
  - type: web
    name: apt-shop
    env: java
    runtime: java-17  # Hoặc 'java' để dùng phiên bản mặc định
    plan: free
    buildCommand: ./gradlew build
    startCommand: java -jar build/libs/demo-0.0.1-SNAPSHOT.jar
    envVars:
      - key: PORT
        value: $PORT
      - key: SPRING_PROFILES_ACTIVE
        value: production